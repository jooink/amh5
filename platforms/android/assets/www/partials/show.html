<div>#{{locations.length}} locations found.<div ng-if="locations.length > 0"><div style="width: 100%"><input type=search ng-model=q placeholder="filter locations..."></div><table class=table-5><colgroup><col span=1><col span=1><col span=1><col span=1></colgroup><thead><tr><th>Name</th><th>Lat &amp; Lng</th><th>Temperature</th><th>Timestamp</th><th>Delete</th></tr></thead><tbody><tr ng-repeat="p in locations | filter:q "><td data-th=Name>{{p.name}} &nbsp;</td><td data-th=Lat/Lon>[{{p.lat}},{{p.lng}}]</td><td data-th=Temp>{{p.temp | convert }}</td><td data-th=Time><a href=#/show ng-click=refresh(p)>{{p.timestamp | convertTimestamp}} &nbsp;</a></td><td data-th=Delete><a href=#/show class=color--media ng-click=deleteItem($index)>Delete</a></td></tr></tbody></table></div><div ng-if="locations.length == 0"><a href=#/add class=button--primary>Create New</a></div></div>
